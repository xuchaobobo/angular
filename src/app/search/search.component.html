<form [formGroup]="formModels" (submit)="onSearch()" novalidate>
	<div class="form-group" [class.has-error]="formModels.hasError('minlength','title')">
		<label for="productTitle">商品名称：</label>
		<input type="text" placeholder="商品名称" formControlName="title" id="productTitle" class="form-control"/>
		<span class="help-block" [class.hidden]="!formModels.hasError('minlength','title')">
			请至少输入三个字
		</span>
	</div>
	<div class="form-group"  [class.has-error]="formModels.hasError('postiveNumber','price')">
		<label for="productPrice">商品价格：</label>
		<input type="number" formControlName="price" placeholder="商品价格" id="productPrice" class="form-control"/>
		<span class="help-block" [class.hidden]="!formModels.hasError('postiveNumber','price')">
			请输入正数
		</span>
	</div>
	<div class="form-group">
		<label for="productCategory">商品类别：</label>
		<select name="" formControlName="category" id="productCategory" class="form-control">
			<option value="-1">全部分类</option>
			<option *ngFor="let category of categories" [value]="category">{{category}}</option>
		</select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">搜索</button>
	</div>
</form>
